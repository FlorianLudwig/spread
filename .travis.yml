language: go
sudo: false
go:
  - 1.6

go_import_path: rsprd.com/spread

install:
  # install build dependencies
  - make deps

before_script:
  - make validate

script:
  - make test

after_success:
  # If release then crosscompile
  - if [ -n "$TRAVIS_TAG" ]; then make crossbuild; else echo "Skipping release build..."; fi

deploy:
  provider: releases
  api_key:
    secure: 
  file:
    - ./build/linux/amd64/spread
    - ./build/darwin/amd64/spread
    - ./build/windows/amd64/spread.exe
  on:
    tags: true
